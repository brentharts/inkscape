  The second square (square-px) has the size of 100 mm Ã— 100 mm.
  <rect x="0" y="0" width="100mm" height="100mm" fill="yellow" id="square-mm" /> -->
  <rect x="0" y="0" width="100"   height="100"   fill="blue"   id="square-px" />
</svg>
