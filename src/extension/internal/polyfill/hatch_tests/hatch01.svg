<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="400"
   height="200">
  <defs>
    <hatch id="hatch1" hatchUnits="userSpaceOnUse" pitch="5" rotate="135">
      <hatchpath stroke="#a080ff" stroke-width="2"/>
    </hatch>
    <hatch id="hatch2" hatchUnits="objectBoundingBox" pitch="0.05" rotate="135">
      <hatchpath stroke="#a080ff" stroke-width="2"/>
    </hatch>
  </defs>
  <rect
     fill="url(#hatch1)"
     stroke="black"
     stroke-width="2"
     x="50"
     y="50"
     width="100"
     height="100" />
  <rect
     fill="url(#hatch2)"
     stroke="black"
     stroke-width="2"
     x="250"
     y="50"
     width="100"
     height="100" />
     
 <script type="text/javascript" xlink:href="../hatch.js"></script>
</svg>
